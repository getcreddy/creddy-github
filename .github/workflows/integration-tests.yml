name: Integration Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  integration:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run unit tests
        run: go test -v ./...

      - name: Run integration tests
        env:
          CREDDY_TEST_GITHUB_APP_ID: ${{ secrets.CREDDY_TEST_GITHUB_APP_ID }}
          CREDDY_TEST_GITHUB_PRIVATE_KEY: ${{ secrets.CREDDY_TEST_GITHUB_PRIVATE_KEY }}
          CREDDY_TEST_GITHUB_INSTALLATION_ID: ${{ secrets.CREDDY_TEST_GITHUB_INSTALLATION_ID }}
          CREDDY_TEST_GITHUB_REPO: ${{ secrets.CREDDY_TEST_GITHUB_REPO }}
        run: make test-integration
