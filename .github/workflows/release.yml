name: Release

on:
  push:
    tags:
      - 'v*'

env:
  PLUGIN_NAME: github

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY_NAME="creddy-${{ env.PLUGIN_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          go build -ldflags="-s -w" -o "$BINARY_NAME" .
          sha256sum "$BINARY_NAME" > "$BINARY_NAME.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: creddy-${{ env.PLUGIN_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            creddy-${{ env.PLUGIN_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            creddy-${{ env.PLUGIN_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}.sha256

  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        id: prep
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          mkdir -p release
          
          # Move all binaries to release dir
          find artifacts -type f -exec mv {} release/ \;
          
          # Generate manifest
          cd release
          cat > manifest.json << EOF
          {
            "name": "${{ env.PLUGIN_NAME }}",
            "version": "$VERSION",
            "released_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "binaries": [
          EOF
          
          FIRST=true
          for f in creddy-${{ env.PLUGIN_NAME }}-*; do
            [[ "$f" == *.sha256 ]] && continue
            [[ "$f" == manifest.json ]] && continue
            
            CHECKSUM=$(cat "$f.sha256" | awk '{print $1}')
            OS=$(echo "$f" | sed -E 's/creddy-${{ env.PLUGIN_NAME }}-([^-]+)-([^.]+).*/\1/')
            ARCH=$(echo "$f" | sed -E 's/creddy-${{ env.PLUGIN_NAME }}-([^-]+)-([^.]+).*/\2/')
            
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              echo "," >> manifest.json
            fi
            
            cat >> manifest.json << ENTRY
              {
                "os": "$OS",
                "arch": "$ARCH",
                "filename": "$f",
                "sha256": "$CHECKSUM",
                "url": "https://pub-YOURID.r2.dev/plugins/${{ env.PLUGIN_NAME }}/$VERSION/$f"
              }
          ENTRY
          done
          
          cat >> manifest.json << EOF
            ]
          }
          EOF
          
          echo "Release files:"
          ls -la

      - name: Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: auto
        run: |
          VERSION="${{ steps.prep.outputs.version }}"
          R2_ENDPOINT="https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          
          # Upload versioned files
          aws s3 cp release/ "s3://${{ secrets.R2_BUCKET }}/plugins/${{ env.PLUGIN_NAME }}/$VERSION/" \
            --recursive \
            --endpoint-url "$R2_ENDPOINT"
          
          # Copy to latest/
          aws s3 cp release/ "s3://${{ secrets.R2_BUCKET }}/plugins/${{ env.PLUGIN_NAME }}/latest/" \
            --recursive \
            --endpoint-url "$R2_ENDPOINT"
          
          echo "âœ… Published to R2:"
          echo "   plugins/${{ env.PLUGIN_NAME }}/$VERSION/"
          echo "   plugins/${{ env.PLUGIN_NAME }}/latest/"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
